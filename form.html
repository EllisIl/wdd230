    <main>
        <h1>Contact Us!</h1>
        <form action="record.html" method="get" onsubmit="return validateForm()" id="contactForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"><br>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"><br>
    
            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').innerText = this.value">
            <span id="ratingValue">1</span><br>
    
            <input type="submit" value="Submit">
        </form>
