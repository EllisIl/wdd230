<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Enterprise</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>10GB</td>
                <td>50GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Users</td>
                <td>1</td>
                <td>5</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Basic</td>
                <td>Premium</td>
                <td>Premium + Priority</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$10/month</td>
                <td>$50/month</td>
                <td>Custom</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
